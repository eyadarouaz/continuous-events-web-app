
<h1 mat-dialog-title><mat-icon style="vertical-align: sub; margin-right: 5px;">perm_identity</mat-icon>Add a new member</h1>
<mat-dialog-content>
  <form #editForm="ngForm">
    <div style="width: 410px;">
      <div> 
        <label for="username" style="font-size: small;">Role</label>
        <div class="input-group mb-3">
          <select class="form-select" aria-label="Default select example" style="margin-top: 1vh;">
          <option selected>Member</option>
          <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      
      <div>
        <label for="username" style="font-size: small;">Username</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" ngModel name="username" placeholder="username" aria-label="username" aria-describedby="basic-addon1" style="top: 1vh;" >
        </div>
      </div>
      <div>
        <label for="email" style="font-size: small;">Email Address</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" ngModel name="email" placeholder="email address" aria-label="email" aria-describedby="basic-addon1" style="top: 1vh;">
        </div> 
      </div>
      <div style="float: left;">
        <label for="password" style="font-size: small;">Password</label>
        <div class="input-group mb-3" style="width:200px;">
          <input type="password" class="form-control" ngModel name="password" placeholder="password" aria-label="password" aria-describedby="basic-addon1" style="top: 1vh;">
        </div> 
      </div>
      <div style="position: relative;left:10px">
        <label for="confirm_password" style="font-size: small;">Confirm password</label>
        <div class="input-group mb-3" style="width:200px;">
          <input type="password" class="form-control" ngModel name="confirm_password" placeholder="confirm password" aria-label="onfirm_password" aria-describedby="basic-addon1" style="top: 1vh;">
        </div>
      </div>
    </div> 
  </form>
    
</mat-dialog-content>
<mat-dialog-actions style="justify-content: right;">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" style="background:#0275d8 ;color: white;">
        Save
    </button>
</mat-dialog-actions>
