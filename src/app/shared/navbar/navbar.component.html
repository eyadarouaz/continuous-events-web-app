<nav class="navbar fixed-top bg-white">
  <div class="container-fluid" style="justify-content: flex-end;">
    <div style="float:right">
      <img role="button" (click)="profile()" src={{image}} class="rounded-circle " style="width: 35px;" alt="Avatar" />
      <mat-icon title="Logout" role="button" (click)="logout()" style="vertical-align: middle; margin-left: 10px;">logout</mat-icon>
      <mat-button-toggle-group #langSelect="matButtonToggleGroup" (change)="translate.use(langSelect.value); changeLanguage(langSelect.value)" style="font-size: 12px;height:40px; margin-left: 15px;">
        <mat-button-toggle value="en" style="margin-top: -5px;" [checked]="getCurrentLanguage('en')">EN</mat-button-toggle>
        <mat-button-toggle value="fr" style="margin-top: -5px;"[checked]="getCurrentLanguage('fr')">FR</mat-button-toggle>
    </mat-button-toggle-group>
    </div>
  </div>
</nav>
