<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<nav class="navbar fixed-top navbar-expand-lg bg-white navbar-light ;" style="width: 100%;margin-left: 240px;">
  <div class="container-fluid" style="width: 800px;">
    <div role="button" [matMenuTriggerFor]="menu" style="width:800px;">
      <div style="float:right">
        <img src={{image}} class="rounded-circle " style="width: 35px;" alt="Avatar" />
        <mat-icon style="vertical-align: middle; margin-left: 10px;">logout</mat-icon>
      </div>

  
      <mat-menu #menu="matMenu" >
        <button mat-menu-item routerLink="/profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</nav>
