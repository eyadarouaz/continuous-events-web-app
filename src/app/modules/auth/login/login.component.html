<body style="background: #eee8e8;">
<div style="margin: auto;padding-top: 60px;width: 900px;">
    <mat-grid-list cols="2" style="border-radius:20px; overflow: hidden;">
        <mat-grid-tile style="background: #430bb3;">
            <img src="assets/images/eventlogo.png" style="width:450px">
        </mat-grid-tile>
        <mat-grid-tile style="background: white;">
            <mat-card style="height: 500px;">
                <mat-card-header>
                    <mat-card-title>Welcome Back! ðŸ‘‹</mat-card-title>
                    <mat-card-subtitle style="margin-left: 2vh;">Login to continue</mat-card-subtitle>
                </mat-card-header>
                <div class="content-div">
                    <mat-card-content>
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <mat-form-field appearance="outline">
                                <mat-label>Username or Email</mat-label>
                                <input matInput class="form-control" ngModel name="login" >
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" class="form-control" ngModel name="password" >
                            </mat-form-field>
                            <button [disabled]="loginForm.invalid" type="submit" mat-raised-button style="background: #430bb3;color: white;width: 100%; margin-bottom: 5px;">Login</button>
                        </form>
                        <br>
                        <div style="text-align: center;">
                            <button mat-button (click)="openDialog()">Forgot Password?</button>
                        </div>
                    </mat-card-content>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
</body>
