<section style="margin-left: 20px;">
    <div class="row text-center">
        <div class="col-md-4 mb-5 mb-md-0">
            <div class="card testimonial-card">
                <div class="card-up" style="background-color: #A7C7E7;"></div>
                <div class="avatar mx-auto bg-white">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp"
                    class="rounded-circle img-fluid" style="width: 300px; height: 105px;"/>
                </div>
                <div class="card-body">
                    <p class="mb-3" style="font-size: 25px;font-weight: 700; color: #6F8FAF">{{firstName}} {{lastName}}</p>
                    <p class="text-muted" style="font-size: 17px;">@{{username}}</p>
                    <hr />
                    <p class="dark-grey-text mt-4">
                    <i class="fas fa-quote-left pe-2"></i>Lorem ipsum dolor sit amet eos adipisci,
                    consectetur adipisicing elit.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-5 mb-md-0" style="width: 720px;">
            <div class="card testimonial-card" style="height:350px; margin-bottom: 20px;">
              <div class="card-body" style="text-align: left;">
                <h1>Edit profile</h1>
                <form>      
                    <div class="row">
                        <div class="col">
                            <label for="username" class="text-muted">Username</label>
                            <div class="input-group mb-3" style="top: 1vh;">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" ngModel name="username" aria-label="username" aria-describedby="basic-addon1">
                            </div>
                        </div>
    
                        <div class="col">
                            <label for="lastname" class="text-muted">Email address</label>
                            <div class="input-group mb-3" >
                                <input type="email" class="form-control" ngModel name="email" aria-label="email" aria-describedby="basic-addon1" style="top: 1vh;">
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="firstname" class="text-muted">First Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" ngModel name="firstName" aria-label="firstname" aria-describedby="basic-addon1" style="top: 1vh;" >
                            </div>
                        </div>
    
                        <div class="col">
                            <label for="lastname" class="text-muted">Last Name</label>
                            <div class="input-group mb-3" >
                                <input type="text" class="form-control" ngModel name="lastName" aria-label="lastname" aria-describedby="basic-addon1" style="top: 1vh;">
                            </div> 
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <label for="mobile" class="text-muted">Mobile</label>
                            <div class="input-group mb-3" style="top: 1vh">
                                <span class="input-group-text" id="basic-addon1" >+216</span>
                                <input type="tel" class="form-control" ngModel name="mobile"  aria-label="mobile" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col">
                            <label for="birthday" class="text-muted">Birthday</label>
                            <div class="input-group mb-3">
                                <input type="date" class="form-control" ngModel name="birthday" aria-label="birthday" aria-describedby="basic-addon1" style="top: 1vh">
                            </div>
                        </div>
                    </div>
                    <button class="btn" style="background: #4f9eed; color: white; border-radius: 2cm;">Update profile</button>
                </form>
              </div>
            </div>
        </div>
    </div>
    <div style="width: 698px;margin-left: 362px;">
        <div class="card testimonial-card" style="height:200px; margin-bottom: 20px;">
          <div class="card-body" style="text-align: left;">
            <h1>Change password</h1>
            <form>                      
                <div class="row">
                    <div class="col">
                        <label for="currentpwd" class="text-muted">Current password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" ngModel name="currentPassword" aria-label="currentpwd" aria-describedby="basic-addon1" style="top: 1vh;">
                        </div>
                    </div>
    
                    <div class="col" >
                        <label for="newpwd" class="text-muted">New password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" ngModel name="newPassword" aria-label="firstname" aria-describedby="basic-addon1" style="top: 1vh;" >
                        </div>
                    </div>
                </div>
            </form>
          </div>
        </div>
    </div>
    
</section>
