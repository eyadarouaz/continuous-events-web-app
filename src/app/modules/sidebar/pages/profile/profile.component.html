<head>
    <title>My Profile | Continuous Events</title>
</head>
<section style="margin-left: 20px;height: 700px">
    <div class="row text-center">
        <div class="col-md-4 mb-5 mb-md-0">
            <div class="card testimonial-card" style="width:400px">
                <div class="card-up" style="background-image: url('assets/images/card-up-wallpaper.jpg')"></div>
                <div class="avatar mx-auto bg-white">
                    <img src="{{image}}"
                    class="rounded-circle img-fluid"/>
                    <div class="middle">
                        <label for="image-upload">
                            <span class="material-symbols-outlined centered"  role="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size:50px;color: rgba(128, 128, 128, 0.575);">
                                photo_camera
                            </span>
                        </label>
                    </div>
                </div>
                <div class="card-body">
                    <p class="mb-3" style="font-size: 25px;font-weight: 700; color: #6F8FAF">{{firstName}} {{lastName}}</p>
                    <p class="text-muted" style="font-size: 17px;">@{{username}}</p>
                    <hr />
                    <div class="row text-center" style="margin-top: 20px">
                        <div class="col">
                            <p style="font-size: 42px;color: #606367;">16</p><span style="font-size: 15px;">Comments</span>
                        </div>
                        <div class="col">
                            <p style="font-size: 42px;color: #606367;">21</p><span style="font-size: 15px;">Likes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-4 mb-md-0" style="margin-left: 60px;">
            <div class="card testimonial-card" style="height:390px;width:642px">
              <div class="card-body" style="text-align: left;">
                <h1>Edit profile</h1>
                <form [formGroup]="editInfoForm" (ngSubmit)="updateProfile(editInfoForm)">      
                    <div class="row">
                        <div class="col">
                            <label for="username" class="text-muted">Username</label>
                            <div class="input-group mb-3" style="top: 1vh;">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input  type="text"  class="form-control" formControlName="username" required> 
                            </div>
                            <div class="text-danger" *ngIf="getRequiredError('username')" style="margin-bottom: 1vh;">
                                <small>This field is <strong>required</strong></small>
                            </div>
                        </div>
    
                        <div class="col">
                            <label for="email" class="text-muted">Email address</label>
                            <div class="input-group mb-3" >
                                <input type="email" class="form-control" formControlName="email" style="top: 1vh;" required>
                            </div> 
                            <div class="text-danger" *ngIf="getRequiredError('email')" style="margin-bottom: 1vh;">
                                <small>This field is <strong>required</strong></small>
                            </div>
                            <div class="text-danger" *ngIf="getEmailError()" style="margin-bottom: 1vh;">
                                <small>Please enter a valid <strong>email</strong></small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="firstname" class="text-muted">First Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" formControlName="firstName" style="top: 1vh;" >
                            </div>
                        </div>
    
                        <div class="col">
                            <label for="lastname" class="text-muted">Last Name</label>
                            <div class="input-group mb-3" >
                                <input type="text" class="form-control" formControlName="lastName" style="top: 1vh;">
                            </div> 
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <label for="mobile" class="text-muted">Mobile</label>
                            <div class="input-group mb-3" style="top: 1vh">
                                <span class="input-group-text" id="basic-addon1" >+216</span>
                                <input type="string" class="form-control" formControlName="mobile" >
                            </div>
                        </div>
                        <div class="col">
                            <label for="birthday" class="text-muted">Birthday</label>
                            <div class="input-group mb-3">
                                <input type="date" class="form-control" formControlName="birthday" style="top: 1vh">
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="editInfoForm.invalid" class="btn" style="background: #4f9eed; color: white; border-radius: 2cm;margin-top: 25px;">Update profile</button>
                </form>
              </div>
            </div>
        </div>
    </div>
    <div style="margin-left: 422px;margin-top: 20px;">
        <div class="card testimonial-card">
          <div class="card-body" style="text-align: left;">
            <h1>Change password</h1>
            <form [formGroup]="editPwdForm" (ngSubmit)="changePassword(editPwdForm)">                      
                <div class="row">
                    <div class="col">
                        <label for="currentpwd" class="text-muted">Current password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" formControlName="currentPassword" style="top: 1vh;">
                        </div>
                        <small class="text-danger" id="currentPwd"></small>
                    </div>
    
                    <div class="col" >
                        <label for="newpwd" class="text-muted">New password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" formControlName="newPassword" style="top: 1vh;" >
                        </div>
                        <div class="text-danger" *ngIf="getLengthError()" style="margin-bottom: 1vh;">
                            <small>Password must contain at least <strong>7 characters</strong></small>
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="editPwdForm.invalid" class="btn" style="background: #4f9eed; color: white; border-radius: 2cm;">Change password</button>
            </form>
          </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Change profile picture</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="editPhotoForm" (ngSubmit)="submitPhoto()">
            <div class="modal-body">
                <input (change)="onFileSelect($event)" type="file">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
