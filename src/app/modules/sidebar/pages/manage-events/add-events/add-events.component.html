<h1 mat-dialog-title><mat-icon style="vertical-align: sub; margin-right: 5px;">calendar_today</mat-icon>Create event</h1>
<mat-dialog-content >
  <form [formGroup]="addEventForm" (ngSubmit)="onSubmit(addEventForm)">
    <div style="width: 410px;">

      <label class="text-muted">Title</label>
      <div class="input-group mb-3" style="top: 1vh;">
        <input  type="text"  class="form-control" formControlName="title" required>
      </div>

      <label class="text-muted">Description</label>
      <div class="input-group mb-3" style="top: 1vh;">
        <textarea class="form-control" formControlName="description" rows="3" required></textarea>
      </div>

      <label class="text-muted">Start date</label>
      <div class="input-group mb-3" style="top: 1vh;">
        <input  type="datetime-local" id="start"
        [ngModel]="myModel" (ngModelChange)="valuechange($event)"
        class="form-control" formControlName="startDate" required>
      </div>

      <label class="text-muted">End date</label>
      <div class="input-group mb-3" style="top: 1vh;">
        <input id="end" type="datetime-local"
        class="form-control" formControlName="endDate"  required>
      </div>

      <label class="text-muted">Location</label>
      <div class="input-group mb-3" style="top: 1vh;">
        <input type="text" style="border-right: 0;" class="form-control" formControlName="location" required>
        <span class="input-group-text material-symbols-outlined" style="background-color: white; border-left: 0;">
            location_on
        </span>
      </div>
