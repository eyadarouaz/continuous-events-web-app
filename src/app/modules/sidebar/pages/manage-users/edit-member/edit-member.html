<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<h1 mat-dialog-title><span class="material-symbols-outlined" style="vertical-align: sub; margin-right: 5px;">border_color</span>Edit member</h1>
<mat-dialog-content>
  <form #editUserForm="ngForm" (ngSubmit)="save(editUserForm)">
    <div style="width: 410px;">
        <div>
            <label for="username" style="font-size: small;">Username</label>
            <div class="input-group mb-3">
            <input type="text" class="form-control" ngModel name="username" placeholder="username" aria-label="username" aria-describedby="basic-addon1" style="top: 1vh;" >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="password" style="font-size: small;">Password</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" ngModel name="password" placeholder="password" aria-label="password" aria-describedby="basic-addon1" style="top: 1vh;">
                </div> 
            </div>
            <div class="col">
                <label for="confirm_password" style="font-size: small;">Confirm password</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" ngModel name="confirm_password" placeholder="confirm password" aria-label="onfirm_password" aria-describedby="basic-addon1" style="top: 1vh;">
                </div>
            </div>
            <mat-error *ngIf="!confirmPassword(editUserForm)">Password not matching</mat-error>
        </div>
    </div> 
    <mat-dialog-actions style="justify-content: right;">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" [disabled]="!confirmPassword(editUserForm)" [mat-dialog-close]="true" style="background:#0275d8 ;color: white;">
        Save
      </button>
    </mat-dialog-actions>
  </form>
    
</mat-dialog-content>
